<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Embedded YouTube Video</title>
</head>
<body>

<div id="player"></div>

<script>
    // Function to extract video ID from URL parameters
    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    // Get the video ID from the URL parameter
    var videoId = getParameterByName('v');

    // Embed the YouTube video with the provided ID
    if (videoId) {
        var playerDiv = document.getElementById('player');
        var iframe = document.createElement('iframe');
        iframe.setAttribute('width', '560');
        iframe.setAttribute('height', '315');
        iframe.setAttribute('src', 'https://www.youtube.com/embed/' + videoId);
        iframe.setAttribute('frameborder', '0');
        iframe.setAttribute('allowfullscreen', 'true');
        playerDiv.appendChild(iframe);
    } else {
        // If no video ID is provided, display an error message
        document.write('Error: No video ID provided.');
    }
</script>

</body>
</html>
