<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <h1>Secure Payment Form</h1>
    <form id="payment-form">
        <div>
            <label for="card-element">
                Credit or debit card
            </label>
            <div id="card-element">
                <!-- A Stripe Element will be inserted here. -->
            </div>
            <!-- Used to display form errors. -->
            <div id="card-errors" role="alert"></div>
        </div>
        <button type="submit">Submit Payment</button>
    </form>

    <script>
        var stripe = Stripe('pk_test_your_publishable_key');
        var elements = stripe.elements();
        var cardElement = elements.create('card');
        cardElement.mount('#card-element');

        var form = document.getElementById('payment-form');
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            
            stripe.createToken(cardElement).then(function(result) {
                if (result.error) {
                    var errorElement = document.getElementById('card-errors');
                    errorElement.textContent = result.error.message;
                } else {
                    // Token represents the card token generated by Stripe
                    var token = result.token;
                    // You can send this token to your server to process the payment
                    // For testing purposes, you may want to display it or send it to console
                    console.log(token);
                    // In a real application, you would send the token to your server using AJAX
                    // Example: submitTokenToServer(token);
                    alert('Payment Successful!');
                }
            });
        });
    </script>
</body>
</html>
